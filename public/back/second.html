<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>

<body>
  <!-- 左侧侧边栏 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">黑马25期</a>
    </div>
    <!-- 用户信息 -->
    <div class="user">
      <img src="./images/222.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="current">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右侧主体部分 -->
  <div class="lt_main">
    <!-- 顶部 -->
    <div class="lt_topbar">
      <a class="pull-left icon_menu" href="#">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a class="pull-right icon_logout" href="#">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <!-- 路径导航，流式布局 -->
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">分类管理</li>
        <li class="active">二级分类</li>
      </ol>

      <!-- 表格 -->
      <div class="lt_content">
        <button class="btn btn-default mt_20 add-btn2">添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>1</td>
              <td>女士馆</td>
              <td>阿萨德2</td>
              <td>
                <img src="./images/333.jpg" height="50px" alt="">
              </td>            
            </tr> -->
          </tbody>
        </table>

        <!-- 分页容器 -->
        <div class="pull-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </div>

  </div>

  </div>


  <!-- 退出模态框Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加分类模态框Modal -->
  <div class="modal fade" tabindex="-1" id="addModal2">

    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"> </button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    <span id="dropdownText">请选择一级分类</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <!-- <li>
                    <a href="#">Action</a>
                  </li>                 -->
                </ul>
              </div>

            </div>

            <div class="form-group">
              <input type="text" class="form-control" name="categoryName" placeholder="请输入二级分类">
            </div>

            <div class="form-group">
              <label class="btn btn-default" for="fileupload">上传图片</label>
              <!-- 准备结构, 需要通过插件帮我们发送文件上传请求, 需要配置 name 和 data-url 接口地址
                 name     后台用于接收图片
                 data-url 后台接口地址
                 labal里的for和input的id值相同，提交表单就有绑定关系了
            -->
              <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none;">
            </div>

            <div class="form-group imgBox">
              <img src="./images/222.jpg" width="100px" alt="">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary addBtn2">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 准备模板 -->
  <script type="text/html" id="secondTpl">
    {{ each rows v i }}
    <tr>
      <td>{{ i + 1 + (page-1)*size }}</td>
      <td>{{ v.categoryName }}</td>
      <td>{{ v.brandName }}</td>
      <td>
        <img src="{{v.brandLogo}}" height="50px" alt="">
      </td>            
    </tr>  
    {{ /each }}
  </script>

  <!-- 准备模板 -->
  <script type="text/html" id="dropdownTpl">
  {{ each rows v i }}
  <li>
    <a href="#">{{ v.categoryName }}</a>
  </li>
  {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 文件上传包引入 -->
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>
</body>

</html>
