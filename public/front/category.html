<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body>

  <div class="lt_container">

    <!-- 头部 -->
    <div class="lt_header">
      <a href="index.html" class="a_left">
        <span class="fa fa-home"></span>
      </a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="a_right">
        <span class="fa fa-search"></span>
      </a>
    </div>

    <!-- 主体 -->
    <div class="lt_main">

      <!-- 左边 -->
      <div class="cate_left">
        <!-- 区域滚动 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <!-- <li>
                <a href="#" class="current">运动馆</a>
              </li>               -->
            </ul>
          </div>          
        </div>

      </div>

      <!-- 右边 -->
      <div class="cate_right">
        <!-- 区域滚动 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <li>
                <a href="#">
                  <img src="./images/brand1.png" alt="">
                  <p>耐克</p>
                </a>
              </li>    

            </ul>
          </div>
        </div>

      </div>


    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html" class="current">
            <span class="fa fa-bars"></span>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>用户中心</p>
          </a>
        </li>
    </div>


  </div>

  <!-- 左侧准备模板 -->
  <script type="text/html" id="leftTpl">
    {{ each rows v i }}
    <li>
      <a href="#" class="{{ i === 0? 'current':''}}" data-id="{{ v.id }}">{{ v.categoryName }}</a>
    </li>   
    {{ /each }}
  </script>

  <!-- 右侧准备模板 -->
  <script type="text/html" id="rightTpl">
    {{ if rows.length === 0 }}
      <p>没有更多分类信息了</p>
    {{ else }}

    {{ each rows v i }}
    <li>
      <a href="#">
        <img src="{{ v.brandLogo}}" alt="">
        <p>{{ v.brandName }}</p>
      </a>
    </li> 
    {{ /each }}   
    
    {{ /if }}
    
  </script>


  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>


</body>
</html>
